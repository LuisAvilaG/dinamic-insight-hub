
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta Segura para Cambiar Contraseña</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f8f9fa; }
        h1, h2 { color: #007bff; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 20px; }
        button:hover { background-color: #0056b3; }
        #resultado { margin-top: 20px; padding: 10px; border-radius: 4px; word-wrap: break-word; }
        .exito { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .importante { background-color: #fff3cd; color: #856404; padding: 15px; border-left: 5px solid #ffc107; }
    </style>
</head>
<body>
    <h1>Herramienta para Cambiar Contraseña de Usuario</h1>
    <p>Esta página te permite establecer una nueva contraseña para cualquier usuario de tu sistema.</p>

    <div class="importante">
        <strong>¡Atención!</strong> Cuando termines de usar esta herramienta, avisa al asistente de IA para que la desactive permanentemente.
    </div>

    <form id="passwordForm">
        <label for="anonKey">Tu Clave Pública (anon key):</label>
        <input type="text" id="anonKey" name="anonKey" required>

        <label for="userId">ID del Usuario a modificar (user_id):</label>
        <input type="text" id="userId" name="userId" required>

        <label for="newPassword">Nueva Contraseña:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <button type="submit">Cambiar Contraseña</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const anonKey = document.getElementById('anonKey').value;
            const userId = document.getElementById('userId').value;
            const newPassword = document.getElementById('newPassword').value;
            const resultadoDiv = document.getElementById('resultado');

            resultadoDiv.innerHTML = 'Cambiando contraseña...';
            resultadoDiv.className = '';

            try {
                const response = await fetch('https://rytfakmpznrithljllyl.supabase.co/functions/v1/set-user-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${anonKey}`
                    },
                    body: JSON.stringify({ userId, newPassword })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Ocurrió un error desconocido.');
                }

                resultadoDiv.innerHTML = `<strong>Éxito:</strong> ${data.message}`;
                resultadoDiv.className = 'resultado exito';

            } catch (error) {
                resultadoDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultadoDiv.className = 'resultado error';
            }
        });
    </script>
</body>
</html>
